{% extends "layouts/general.html" %}

{% block mid1 %}
<form id="search" class="jumbo-search" role="form" name="search" method="post" action="/runSearch">
	<div class="form-group">
		<input disabled style="border:none;-webkit-box-shadow: none;box-shadow: none;cursor:auto;" id="query" class="form-control" type="text" placeholder="{{ query if query else title }}" name="query" />
	</div>
  <button id="btnSubmit" class="btn btn-default" type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;">Submit</button>
</form>
{% endblock %}

{% block center %}
  {% if errors.length %}
    <div class="alert alert-danger animated fadeIn">
      {% for error in errors %}
      <div>{{error.msg}}</div>
			{% endfor %}
		</div>
	{% endif %}
  <div class="col-sm-8 col-sm-offset-2">
    <form method="POST">
       <legend>Sign In</legend>
      <div class="form-group">
         <div class="btn-group btn-group-justified">
          <a class="btn btn-facebook" href="/auth/facebook">
            <i class="fa fa-facebook"></i>
              Facebook
					</a>
          <a class="btn btn-twitter" href="/auth/twitter">
            <i class="fa fa-twitter"></i>
              Twitter
					</a>
          <a class="btn btn-github" href="/auth/github">
            <i class="fa fa-github"></i>
              GitHub
					</a>
          <a class="btn btn-google-plus" href="/auth/google">
            <i class="fa fa-google-plus"></i>
              Google
					</a>
				</div>
      </div> 
			<!-- <div class="form-group">
        <label class="control-label" for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="Username" autofocus="true">
      </div> -->
			<div class="form-group">
        <label class="control-label" for="email">Email</label>
        <input class="form-control" type="text" name="email" id="email" placeholder="Email" autofocus="true">
      </div>
      <div class="form-group">
        <label class=".control-label" for="username">Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">
          <i class="fa fa-unlock-alt"></i>
				</button>
      </div>
		</form>
	</div>
{% endblock %}
