{% extends "layout.html" %}

{% block center %}
  {% if errors.length %}
    <div class="alert alert-danger animated fadeIn">
      {% for error in errors %}
      <div>{{error.msg}}</div>
			{% endfor %}
		</div>
	{% endif %}
  <div class="col-sm-8 col-sm-offset-2">
    <form method="POST">
      <legend>Sign In</legend>
      <div class="form-group">
        <div class="btn-group btn-group-justified">
          <a class="btn btn-facebook" href="/auth/facebook">
            <i class="fa fa-facebook"></i>
              Facebook
					</a>
          <a class="btn btn-twitter" href="/auth/twitter">
            <i class="fa fa-twitter"></i>
              Twitter
					</a>
          <a class="btn btn-github" href="/auth/github">
            <i class="fa fa-github"></i>
              GitHub
					</a>
          <a class="btn btn-google-plus" href="/auth/google">
            <i class="fa fa-google-plus"></i>
              Google
					</a>
				</div>
      </div>
			<div class="form-group">
        <label class="control-label" for="email">Email</label>
        <input class="form-control" type="text" name="email" id="email" placeholder="Email" autofocus="true">
      </div>
      <div class="form-group">
        <label class=".control-label" for="username">Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">
          <i class="fa fa-unlock-alt"></i>
				</button>
      </div>
		</form>
	</div>
{% endblock %}
